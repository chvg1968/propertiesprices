<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Property Pricing Summary</title>
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 30px;
      color: #333;
    }
  
    #container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    @media (max-width: 600px) {
      body {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <div id="container">
    <!-- Los iframes se insertarán aquí -->
  </div>

  <script src="properties_data.js"></script>
  <script>
    const container = document.getElementById('container');
    properties.forEach(property => {
      const iframe = document.createElement('iframe');
      const params = new URLSearchParams();
      for (const key in property) {
        if (property.hasOwnProperty(key) && property[key] !== null && property[key] !== undefined) {
          params.append(key, property[key]);
        }
      }
      iframe.src = `property_iframe_content.html?${params.toString()}`;
      iframe.style.width = "100%";
      iframe.style.maxWidth = "400px";
      iframe.style.height = "210px";
      iframe.style.border = "none";
      iframe.setAttribute('loading', 'lazy');
      iframe.setAttribute('title', `Pricing for ${property.Property}`);
      container.appendChild(iframe);
    });
  </script>
</body>
</html>
